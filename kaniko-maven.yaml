---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: maven
  name: maven
  namespace: jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: maven
  template:
    metadata:
      labels:
        app: maven
    spec:
      containers:
      - image: duniaalk/kaniko-maven:10
        imagePullPolicy: Always
        name: maven

---
apiVersion: v1
kind: Service
metadata:
  name: nodeapp-service-maven
spec:
  selector:
    app: nodeapp 
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 5001
    targetPort: 3000
    nodePort: 30000

